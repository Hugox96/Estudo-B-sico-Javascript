<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If and Else</title>
</head>
<body>

     <h2> Vamos mostrar uma mensagem na tela de acordo com a hora</h2>
     <p> Vamos mudar a mensagem na tela abaixo</p>
     <p id="tela"> </p>

     <script>
         let hora = new Date().getHours();
         let mensagem;
         // Primeira condição do if, caso a hora seja menor que 13h a mensagem aperecerá na tela
         if(hora < 12) 
         {
             mensagem = "Antes de 12h, então bom dia"
         }
         // Caso a condição do if seja falsa, a mensagem do elsa aperecerá na tela
         else if(hora <= 18) {
             mensagem = "Antes de 18h, então boa tarde";
         }

         else  {
             mensagem = "Depois das 18h, boa noite"
         }

        
         // Pega a id tela e substitui pela variavel mensagem presente no if e else
         document.getElementById("tela").innerHTML = mensagem;
         // É importante notar que se mudar para mensagem =..., não irá funcionar        
    </script>  
</body>
</html>
