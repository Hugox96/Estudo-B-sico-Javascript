<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Idade para voltar</title>
</head>

<body>
    <center>
        <h1 style="color:rgb(241, 229, 227)">
            Calculando idade para votar
        </h1>
<br>
        <h2 style="color:rgb(241, 229, 227)"> 
            Vamos saber se você pode votar de acordo com a sua idade
        </h2>
<br>

        <!-- Novo input para aprender a editar -->
        <div class="form">
            <input type="number" id="voto" class="form__input" autocomplete="off" placeholder=" ">
            <label for="voto" class="form__label">Idade</label>     
        </div>
<br>
        <!-- Adicionei uma classe para editar o botão e tornar o design melhor -->
        <button class= "btn" onclick="eleicao()"> Calcule <br> </button>
         <br>
           <!-- Nesta section será onde o texto novo do InnerHtml irá funcionar, pegando o Id = Idade  -->
        <section  
        id="idade">  <!-- Podemos editar o id idade para melhorar seu design-->
        </section>

        <script>
            function eleicao() {
                // Aqui ele recebe o dado do input, transforma em inteiro e atribui a variavel pessoa
                let pessoa = parseInt(document.getElementById("voto").value);
                //Aqui ele pega o id da section, transforma em variavel para ser usada depois
                
                let idade = document.getElementById("idade");

                if (pessoa < 16) {
                    //Vamos subistituir o id da section por um texto
                    
                    idade.innerHTML = `<p> Você ainda não pode votar <p>`
                }

                else {
                    if (pessoa < 18) {
                        idade.innerHTML = `<p> O voto é facultativo <p>`
                    }

                    else {
                        if (pessoa >= 65) {
                            idade.innerHTML = `<p> O voto é facultativo também <p>`
                        }

                        else {
                            idade.innerHTML = `<p>Voto é obrigatório<p>`
                        }
                    }
                }
            }
        </script>
    </center>
</body>

</html>
