<!-- There are two types of lists in HTML: ordered and unordered.
An unordered list is created using the <ul> tag. -->

<!-- Each list item is created using the <li> tag.
Here is an example list of shopping items: -->

<html>
    <body bgcolor="pink">
    <center>  
        <h1> Treinando Listas </h1>
        <ul>
            <li> <a href="https://www.youtube.com/watch?v=53_QT4NSB48" target= "_blank"> Bleach </a> </li>
            <li> <a href="https://www.youtube.com/watch?v=O6qVieflwqs" target= "_blank "> Jujutsu</a> </li>
            <li> Trabalhar</li>
            <li> Fazer exercicios</li>
        </ul>
        <br>
<!-- An ordered list uses numbers instead of bullets for the items.
It is created similar to the unordered list, and uses the <ol> tag instead of <ul> to wrap the items: -->
    <ol>
        <li> Ola </li>
        <li> Oi</li>
    </ol>
<!-- Lists can be nested inside other lists.     -->
    <ol>
        <li> Cores </li>
        <ul>
            <li> Vermelho</li>
            <li> Azul</li>
        </ul>
        <li> Doces </li>
    </ol>
    </center>  
    </body>
</html>
