<!-- Page Structure

An HTML page is a combination of multiple nested elements. We call Nested Elements
A basic HTML page has the following structure: -->

<!-- The <body> element defines the document's body.
It has a start tag <body> and an end tag </body>. -->

<!-- In the code above, <body> is a child of <html>, while <p> is a child of <body> -->
<html>
    <body bgcolor="pink">
        <center>
            <h1>
                OlÃ¡
            </h1>
            <p>
                Eu estou criando um <strong>body</strong>
            </p>
<!-- The href Attribute <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to: -->
             <a href="https://www.youtube.com/watch?v=ojIWgqlFj3w" target ="_blank" title="ola" > Aperta aqui</a> <br>

             <!-- The HTML <img> tag is used to embed an image in a web page.
Images are not technically inserted into a web page; images are linked to web pages. The <img> tag creates a holding space for the referenced image. -->
             <img src="bleach.jpg" width="100px" height="100px">
<!-- You can use the style attribute to specify the width and height of an image. -->
             <img src="Satoru_Gojo.png" style="width:200px;height:200px"   
        </center>
        <!-- o atributo align faz o texto ficar alinhado para esquerda, centro ou direita -->
        <p align = "center"> Testando </p>
    </body>
</html>

<!-- HTML tags are not case sensitive: <P> means the same as <p>.
The HTML standard does not require lowercase tags, but W3C recommends lowercase in HTML, and demands lowercase for stricter document types like XHTML. -->
