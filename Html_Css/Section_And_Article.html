<!-- <article> Tag: This tag contains independent content that doesn’t require any other context. 
So the <article> tag can be placed inside the main content. But each of the articles will contain 
independent content within it. Like YouTube use to contain different kinds of videos on a single page -->

<!-- <section> Tag: This tag is used to split a page into sections like Introduction, Contact Information, Details, etc and each of these sections can be in a different <section> tag. 
The <section> tag is introduced to wrap-up the things in a particular section.  -->


<!-- How to use article -->

<!-- O elemento <article> é usado para representar um conteúdo independente, autônomo e completo.
É ideal para conteúdos que podem ser distribuídos ou reutilizados independentemente de outras partes do site ou página.
Normalmente, é usado para representar notícias, postagens de blog, artigos, comentários, etc.   -->

<html>
    <head>
        <body>
            <main>
                <!-- Criando um article com um artigo sobre aprender web-dev -->
                <article>
                    <h1> Exemplo de article </h1>
                    <p> Olá, esse é um artigo de exemplo para montar um article. Ele também pode ser utilizado parar postagens, noticias</p>
                </article>
                <!-- Criando uma section para agrupar os objetivos de aprender web-dev -->
                <section>
                    <h1> Objetivos </h1>
                    <ul>
                        <li> Aprender bem Web-Dev</li>
                        <li> Criar sites para começar a ganhar dinheiro online</li>
                        <li> Dar aulas de Hmlt e Css </li>
                    </ul>
                </section>
            </main>
        </body>
    </head>
</html>
