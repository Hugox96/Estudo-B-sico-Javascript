<!-- In addition to creating individual elements of a page, HTML also provides 
block level elements used to define sections of your page, such as the header, the footer, the navigation menu, etc. -->

<html>
    <body bgcolor="Pink">
        <center>  
            <header> <h1 style="color:blue;"> Page-Section </h1> </header>
        <!-- Nav is great to use with links to help our navigation -->
        <nav>
            <ul>
                <li> <a href="https://www.youtube.com/watch?v=53_QT4NSB48" target= "_blank"> Bleach </a> </li>
                <li> <a href="https://www.youtube.com/watch?v=O6qVieflwqs" target= "_blank "> Jujutsu</a> </li>
                <li> Trabalhar</li>
                <li> Fazer exercicios</li>
            </ul>
        </nav>
            <br>
    <!-- An ordered list uses numbers instead of bullets for the items.
    It is created similar to the unordered list, and uses the <ol> tag instead of <ul> to wrap the items: -->
        <ol>
            <li> Ola </li>
            <li> Oi</li>
        </ol>
    <!-- Lists can be nested inside other lists.     -->
        <ol>
            <li> Cores </li>
            <ul>
                <li> Vermelho</li>
                <li> Azul</li>
            </ul>
            <li> Doces </li>
        </ol>
        </center>  
        
    </body>
</html>
