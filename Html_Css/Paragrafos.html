<!-- HTML Paragraphs : The HTML <p> element defines a paragraph. -->

<!-- A paragraph always starts on a new line, 
    and browsers automatically add some white space (a margin) before and after a paragraph. -->

<!-- Paragrafo simples  -->
<p> Revisando Html, vamos nessa </p> 
<!-- Paragrafo com quebra de linhas -->
<p> vamos nessa amigos, <br>
    sou o Hugo
</p> 

<!-- Headings -->

<!-- Search engines use the headings to index the structure and content of your web pages.

Users often skim a page by its headings. It is important to use headings to show the document structure. -->

<!-- HTML headings are defined with the <h1> to <h6> tags.
<h1> defines the most important heading. <h6> defines the least important heading. -->

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6> 


<!-- HTML Formatting Elements
Formatting elements were designed to display special types of text: -->

<b> - Bold text </b>
<strong> - Important text </strong>
<i> - Italic text </i>
<em> - Emphasized text </em>
<mark> - Marked text </mark>
<small> - Smaller text </small>
<del> - Deleted text </del>
<ins> - Inserted text </ins>
<sub> - Subscript text </sub>
<sup> - Superscript text </sup>
