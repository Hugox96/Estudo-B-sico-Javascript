<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integral</title>
    <script src="nerdamer.core.js"></script>
    <script src="all.min.js"></script>


    <style>
        /* Estilos CSS aqui */
    </style>
</head>
<body>
    <h1>Calculadora de Integral</h1>
    <label for="expression">Digite a expressão:</label>
    <input type="text" id="expression" placeholder="Exemplo: x^2 + 3x - 1">
    <button id="calculateButton">Calcular Integral</button>
    <div id="result">Resultado: </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('calculateButton').addEventListener('click', function() {
        var expressionInput = document.getElementById('expression');
        var resultDiv = document.getElementById('result');
        var expression = expressionInput.value;
        console.log("oi", expression)

        // Resto do seu código de cálculo de integral aqui...
         // Tente calcular a integral
         try {
            console.log("estou no try")
            const nerdamer = require('nerdamer');
            var integral = nerdamer.integrate(expression, 'x');
            console.log(integral.toString())

            // Exiba o resultado como uma string
            resultDiv.textContent = 'Resultado: ' + integral.toString();
        } catch (error) {
            console.log("estou no catch")
            resultDiv.textContent = 'Não foi possível calcular a integral.';
        }
    });
});
     </script>
</body>
</html>
