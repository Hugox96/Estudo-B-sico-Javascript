<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
     body{font-size: 20pt; font-style: italic;}
     button{font-size: 30pt; padding: 30px;color: brown; border: rgb(3, 8, 17);}
 </style>
 
<body>
    <h1>
        Interagindo com numeros
    </h1>

    <button onclick="Mat()"> Clique Aqui </button>

    <section id="Matematica">
        <p> A conta será feita aqui </p>
    </section>

    <script>
        function Mat() {
            let num = window.prompt("Escolha um numero");
            let op = num*2;
            let op1 = num/2;

            let res = window.document.getElementById("Matematica");
            res.innerHTML = `<p> O dobro de ${num} é ${op} e a metade é ${op1} </p>` 
        }
    </script>
    
</body>
</html>
