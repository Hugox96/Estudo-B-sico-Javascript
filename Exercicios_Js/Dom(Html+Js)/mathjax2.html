
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo MathJax com Input do Usuário</title>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div>
    <!-- Input do usuário -->
    <input type="text" id="formulaInput" placeholder="Digite a fórmula aqui">
    <button onclick="renderFormula()">Renderizar Fórmula</button>
  </div>

  <!-- Div para exibir a fórmula renderizada -->
  <div id="formulaOutput"></div>

  <!-- Div para exibir o exercício de derivada -->
  <div id="exercicioDerivada">
    <p>Exercício: Calcule a derivada de <strong>f(x) = 2x^2</strong></p>
  </div>

  <!-- Div para exibir o feedback da resposta do usuário -->
  <div id="feedbackResposta"></div>

  <script>
    function renderFormula() {
      // Obtém o input do usuário
      const input = document.getElementById('formulaInput').value;

      // Obtém o elemento onde a fórmula será renderizada
      const outputElement = document.getElementById('formulaOutput');

      // Define o conteúdo do elemento com a fórmula matemática
      outputElement.innerHTML = `$$${input}$$`;

      // Renderiza a fórmula usando MathJax
      MathJax.typesetPromise([outputElement])
        .catch((err) => console.log('Erro ao renderizar a fórmula:', err));
    }

    // Função para avaliar a resposta do usuário
    function verificarResposta() {
      const respostaUsuario = document.getElementById('formulaInput').value;
      const respostaCorreta = '4x';

      if (respostaUsuario === respostaCorreta) {
        document.getElementById('feedbackResposta').innerHTML = 'Resposta correta! Parabéns!';
        document.getElementById('feedbackResposta').style.color = 'green';
      } else {
        document.getElementById('feedbackResposta').innerHTML = 'Resposta incorreta. Tente novamente!';
        document.getElementById('feedbackResposta').style.color = 'red';
      }
    }
  </script>
</body>
</html>
