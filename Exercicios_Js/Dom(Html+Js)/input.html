<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Input</title>
</head>
<body>
    
<!-- Fonte do exercicio:
 https://www.javascriptprogressivo.net/2018/07/Recebendo-Valor-Usuario-Formulario-Input-JavaScript.html -->

 <h1> Aprendendo sobre Input </h1>
 <p> Digite qualquer coisa no campo e pressione o botão</p>
 <input id="textoInput" name="textinput" value="" type="text">
 <button onclick="enviar()"> Clicar </button>

 <script>
     function enviar() {
        // Essa função simplesmente vai no documento (document) 
        // e pega um elemento pelo id (getElementById), 
        // especificamente o elemento textinput (nosso formulário input), 
        // copia seu valor (.value) e atribui a variável valor.
         let valor = document.getElementById("textoInput").value
         alert("Voce digitou " + valor)
     }
 </script>


</body>
</html>
