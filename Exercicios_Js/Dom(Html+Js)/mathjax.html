<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo MathJax com Input do Usuário</title>
  <script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<body>
  <div>
    <!-- Input do usuário -->
    <input type="text" id="formulaInput" placeholder="Digite a fórmula aqui">
    <button onclick="renderFormula()">Renderizar Fórmula</button>
  </div>

  <div>
    <br>
    <!-- Espaço para renderizar a fórmula -->
    <div id="formulaOutput"></div>
  </div>

  <script>
    function renderFormula() {
      // Obtém o input do usuário
      const input = document.getElementById('formulaInput').value;

      // Obtém o elemento onde a fórmula será renderizada
      const outputElement = document.getElementById('formulaOutput');

      // // Insere o input do usuário dentro dos delimitadores de dólar (\$) para indicar uma fórmula matemática
      // const formulaText = '$' + input + '$';

      // Define o conteúdo do elemento com a fórmula matemática
      outputElement.innerHTML = `$$${input}$$`;

      // Renderiza a fórmula usando MathJax
      MathJax.typesetPromise([outputElement])
        .catch((err) => console.log('Erro ao renderizar a fórmula:', err));
    }
  </script>
</script>
</body>
</html>
